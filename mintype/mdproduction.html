<script src="./jquery-3.1.1.min.js"></script>
<script>
    var end=false;
    var ms = 0, s = 0;
    $(function () {
        var timerShow = setInterval(function () {
            // $('#jsq').html(Date(Date.now().toLocaleString()));
            $('#jsq').html(s + ':' + ms);
            ms += 1;
            if (ms > 9) {
                s++;
                ms = 0;
            } else if (end) {
                clearInterval(timerShow);
            }
        }, 100)
    });
</script>
<script src="./main.min.js"></script>
